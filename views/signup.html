<!DOCTYPE html>
    <html>
        <head>
            <title>Signup</title>

            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        </head>
        <body>
            <div class="container">
                <div class="col-xs-4">  
            <form onsubmit="signup_save(event)">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" size="4">
                    <label>Gmail</label>
                    <input type="gmail" name="gmail" class="form-control">
                    <label>Password</label>
                    <input type="password" name="pwd" class="form-control">
                    <input type="submit" value="Signup" class="btn btn-primary">

                </form>        
                    <br>
                    <p id="add-err-info" style="color: red"></p>
                    <br>
                    <label>Already you are an User</label>
                    &nbsp;
                    <button onclick="login()" class="btn btn-info">Login</button>
                </div>
            </div>
            <script src="./signup.js"></script>
            
        </body>
    </html>
